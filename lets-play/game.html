<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play</title>
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="game-container" id="container">
        <button id="start" onclick=startGame()>START !!</button>

        <div class="progress-bar"></div>
        <!-- map json below -->
        <div id="game-body" class="hide">
            <div data-question class="game-question">
                What is the name of the farthest planet in the solar system?
            </div>
            <div id="game-options">
                <button data-button class="btn">A</button>
                <button data-button class="btn">B</button>
                <button data-button class="btn">C</button>
                <button data-button class="btn">D</button>
            </div>
            <button id="game-next-btn">Next</button>
            <button id="restart" class="hide" onclick=startGame()>Restart !</button>
        </div>

    </div>
</body>
</html>
