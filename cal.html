<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cal.css" rel="stylesheet" type="text/css">
    <script src="cal.js" defer></script>
</head>
<body>
    <table>
        <tr><td class="result" colspan="4">0</td></tr>
        <tr>
            <td data-button class="operator">+</td>
            <td data-button class="operator">-</td>
            <td data-button class="operator">x</td>
            <td data-button class="operator">รท</td>
        </tr>
        <tr>
            <td data-button class="digit">7</td>
            <td data-button class="digit">8</td>
            <td data-button class="digit">9</td>
            <td data-button class = "operator" rowspan="3">=</td>
        </tr>
        <tr>
            <td data-button class="digit">4</td>
            <td data-button class="digit">5</td>
            <td data-button class="digit">6</td>
        </tr>
        <tr>
            <td data-button class="digit">1</td>
            <td data-button class="digit">2</td>
            <td data-button class="digit">3</td>
        </tr>
        <tr>
            <td data-button class="digit" colspan="2">0</td>
            <td data-button class="digit">.</td>
            <td data-button class="digit">AC</td>
        </tr>
    </table>
</body>
</html>
